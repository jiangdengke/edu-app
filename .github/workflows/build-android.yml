name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --network-timeout 600000

      - name: Set up Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Trigger EAS build (preview APK)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --profile preview --non-interactive --wait --json > build.json
          cat build.json

      - name: Download APK artifact
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BUILD_ID=$(jq -r '.[0].id' build.json)
          mkdir -p build-output
          eas build:download --build-id "$BUILD_ID" --path build-output/edu-app-preview.apk

      - name: Upload APK to workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: edu-app-preview-apk
          path: build-output/edu-app-preview.apk
